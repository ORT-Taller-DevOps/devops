apiVersion: apps/v1
kind: Deployment
metadata:
  name: "orders-service-example"
  labels:
    app: "orders-service-example"
    env: "stg"
spec:
  strategy:
    type: Recreate
  replicas: 2
  selector:
    matchLabels:
      app: "orders-service-example"
  template:
    metadata:
      labels:
        app: "orders-service-example"
    spec:
      nodeSelector:
        env: "stg"
      containers:
        - name: "orders-service-example"
          image: "894577096821.dkr.ecr.us-east-1.amazonaws.com/orders-service-example:latest-stg"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 256Mi
              cpu: "0.5"
            limits:
              memory: 512Mi
              cpu: "1"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: "orders-service-example-service"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: "orders-service-example"
    env: "stg"
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080